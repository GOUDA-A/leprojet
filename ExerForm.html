<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="" action=""> 
       <fieldset>
        <legend>Formulaire d'inscription</legend> 
            <br>
            <label >Nom user:</label>
            <input type="text" name="" id="idNom" autofocus><br>
            <br>
            <label >Prenom user:</label>
            <input type="text" name="" id="idPrenom" autofocus><br>
            <br>
            <label >E-mail user:</label>
            <input type="text" name="" id="idMai" autofocus><br>
            <br>
            <label >Sexe user:</label>
            <label for="idM">Masculin</label> <input type="radio" name="idM" value="Masculin" id="idM" autofocus>
            <label for="idM">Feminin</label> <input type="radio" name="idF" value="Feminin" id="idF" autofocus><br>
            <br>
            <label>Langages pratiques:</label>
            <select name="Langages" id="" multiple>
                <option value="html">HTML</option>
                <option value="java">JAVA</option>
                <option value="tex">TEX</option>
                <option value="sass">SASS</option>
                <option value="Wor">Word</option>
                <option value="tex">TEX</option>
                <option value="Ex">Exel</option>

            </select><br>
            <br>
            <label>Domaine d'activite:</label>
            <input type="checkbox" name="Info" id="idInf"><label for="idInf">Informatique</label>
            <input type="checkbox" name="Pil" id="idPi"><label for="idPi">Pilote</label>
            <input type="checkbox" name="Ouv" id="idOu"><label for="idOu">Ouvrier</label>
            <br>
            <br>
            <label >Photo:</label>
            <input type="file" name="" id="" autofocus><br>
            <br>
            <label>Pays:</label>
            <select name="" id="">
                <option value="Senegal">Senegal</option>
                <option value="Guinée">Guinée</option>
                <option value="Gabon">Gabon</option>
                <option value="Haiti">Haiti</option>
                <option value="Mar">Maroc</option>
                    <option value="Ml">Mali</option>
                    <option value="Nig">Niger</option>
                    <option value="PB">Pays Bas</option><br>
                    <br>
               </select> 
            
       </fieldset>
       <fieldset>
        <input type="reset" value="Sauvegarder"> 
        <input type="submit" value="annuler">
       </fieldset>
          
          </form>            
          </body>
            
</html>
