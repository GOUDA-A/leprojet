<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

                <button type="button" data-bs-starget="#crsel" data-bs-slide-to="2"></button>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="7000">
                    <img class="d-block mx-auto" heigth="80" width="50"

                    </div>
                </div>
                <div class="carousel-item " data-bs-interval="6000">
                    <img class="d-block mx-auto" heigth="800" width="400"

                    alt="Drapeau de la Guinée">

                        <h5>Guinée</h5>
                    </div>
                </div>
                <div class="carousel-item active" data-bs-interval="4000">

                    <div class="carousel-caption">
                        <h5>France</h5>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-starget="#crsel" data-bs-slide="prev">

            </button>
            <button type="button" class="carousel-control-next" data-bs-starget="#crsel" data-bs-slide="next">
                <span class="carousel-control-prev-icon"></span>
            </button>
        </div>
    </div>

</html>
